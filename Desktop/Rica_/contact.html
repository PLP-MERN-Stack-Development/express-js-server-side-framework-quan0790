<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Contact - RICA+</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />
    <script defer src="script.js"></script>
  </head>
  <body
    style="
      background-image: url('assets/pexels-fariphotography-905847.jpg');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      background-attachment: fixed;
    "
  >
    <header class="header">
      <div class="container nav">
        <div class="brand"><div class="logo">RICA+</div></div>
        <nav class="nav-links">
          <a href="index.html">Home</a><a href="menu.html">Menu</a
          ><a href="about.html">About</a><a href="gallery.html">Gallery</a
          ><a href="blog.html">Blog</a
          ><a href="contact.html" class="active">Contact</a>
        </nav>
        <div class="nav-actions">
          <button
            class="btn btn-ghost wa-link"
            data-msg="Hi RICA+! I have a question."
          >
            WhatsApp</button
          ><button class="btn btn-primary open-reserve">Reserve</button>
          <div class="burger">
            <div></div>
            <div></div>
            <div></div>
          </div>
        </div>
      </div>
      <div class="container mobile-menu hidden">
        <a href="index.html">Home</a><a href="menu.html">Menu</a
        ><a href="about.html">About</a><a href="gallery.html">Gallery</a
        ><a href="blog.html">Blog</a><a href="contact.html">Contact</a>
      </div>
    </header>
    <main
      class="container"
      style="
        padding: 0;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
      "
    >
      <section class="section reveal center" style="text-align: center">
        <h2>Contact & Reservations</h2>
        <p class="subtitle">Reach out for bookings and private events</p>
      </section>
      <section
        class="section grid"
        style="
          justify-content: center;
          gap: 20px;
          max-width: 620px;
          margin: auto;
        "
      >
        <div class="contact-info" style="text-align: left; margin-bottom: 20px">
          <h3>Contact Information</h3>
          <p>
            <i class="fas fa-phone"></i> Phone:
            <a
              href="tel:+254701234567"
              style="color: inherit; text-decoration: none"
              >+254 701 234 567</a
            >
          </p>
          <p>
            <i class="fas fa-envelope"></i> Email:
            <a
              href="mailto:info@rica.co.ke"
              style="color: inherit; text-decoration: none"
              >info@rica.co.ke</a
            >
          </p>
          <p>
            <i class="fas fa-map-marker-alt"></i> Location: 123 Main Street,
            Nairobi, Kenya
          </p>
        </div>
      </section>

      <section class="section grid" style="justify-content: center">
        <div class="card" style="max-width: 620px">
          <h3>Reserve a Table</h3>
          <form class="reservation-form">
            <label>Name</label
            ><input
              name="name"
              required
              style="
                width: 100%;
                padding: 10px;
                border-radius: 6px;
                border: 1px solid rgba(0, 0, 0, 0.08);
              "
            />
            <div style="display: flex; gap: 8px; margin-top: 8px">
              <div style="flex: 1">
                <label>Date</label
                ><input
                  type="date"
                  name="date"
                  required
                  style="
                    width: 100%;
                    padding: 10px;
                    border-radius: 6px;
                    border: 1px solid rgba(0, 0, 0, 0.08);
                  "
                />
              </div>
              <div style="flex: 1">
                <label>Time</label
                ><input
                  type="time"
                  name="time"
                  required
                  style="
                    width: 100%;
                    padding: 10px;
                    border-radius: 6px;
                    border: 1px solid rgba(0, 0, 0, 0.08);
                  "
                />
              </div>
            </div>
            <label style="margin-top: 8px">Guests</label
            ><select
              name="guests"
              style="
                width: 100%;
                padding: 10px;
                border-radius: 6px;
                border: 1px solid rgba(0, 0, 0, 0.08);
              "
            >
              <option>1</option>
              <option>2</option>
              <option>3</option>
              <option>4</option>
              <option>5+</option>
            </select>
            <div style="display: flex; gap: 8px; margin-top: 12px">
              <button class="btn btn-primary" type="submit">Send Request</button
              ><button
                type="button"
                class="btn btn-ghost wa-link"
                data-msg="I'd like to reserve a table on DATE at TIME"
              >
                Send via WhatsApp
              </button>
            </div>
            <div
              class="msg"
              style="margin-top: 10px; color: lightgreen; display: none"
            ></div>
          </form>
        </div>
      </section>
    </main>
    <footer>
      <div class="container"><p>&copy; 2025 RICA+</p></div>
    </footer>
    <!-- reserve modal element -->
    <div id="reserveModal" class="modal" style="display: none">
      <div class="modal-card card" style="max-width: 480px">
        <h3>Quick Reserve</h3>
        <form class="reservation-form">
          <label>Name</label
          ><input
            name="name"
            required
            style="
              width: 100%;
              padding: 10px;
              border-radius: 6px;
              border: 1px solid rgba(0, 0, 0, 0.08);
            "
          />
          <div style="display: flex; gap: 8px; margin-top: 8px">
            <div style="flex: 1">
              <label>Date</label
              ><input
                type="date"
                name="date"
                required
                style="
                  width: 100%;
                  padding: 10px;
                  border-radius: 6px;
                  border: 1px solid rgba(0, 0, 0, 0.08);
                "
              />
            </div>
            <div style="flex: 1">
              <label>Time</label
              ><input
                type="time"
                name="time"
                required
                style="
                  width: 100%;
                  padding: 10px;
                  border-radius: 6px;
                  border: 1px solid rgba(0, 0, 0, 0.08);
                "
              />
            </div>
          </div>
          <label style="margin-top: 8px">Guests</label
          ><select
            name="guests"
            style="
              width: 100%;
              padding: 10px;
              border-radius: 6px;
              border: 1px solid rgba(0, 0, 0, 0.08);
            "
          >
            <option>1</option>
            <option>2</option>
            <option>3</option>
            <option>4</option>
            <option>5+</option>
          </select>
          <div style="display: flex; gap: 8px; margin-top: 12px">
            <button class="btn btn-primary" type="submit">Send Request</button
            ><button type="button" class="btn btn-ghost" id="closeReserve">
              Close
            </button>
          </div>
          <div
            class="msg"
            style="margin-top: 10px; color: lightgreen; display: none"
          ></div>
        </form>
      </div>
    </div>
  </body>
</html>
