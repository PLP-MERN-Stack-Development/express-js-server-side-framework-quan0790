<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Blog - RICA+</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <!-- HEADER -->
    <header class="header">
      <div class="container nav">
        <div class="brand">
          <div class="logo">RICA+</div>
          <div><small style="opacity: 0.9">Foods & Drinks</small></div>
        </div>
        <nav class="nav-links">
          <a href="index.html">Home</a>
          <a href="menu.html">Menu</a>
          <a href="about.html">About</a>
          <a href="gallery.html">Gallery</a>
          <a href="blog.html" class="active">Blog</a>
          <a href="contact.html">Contact</a>
        </nav>
         <div class="nav-actions">
      <button class="btn btn-ghost wa-link" data-msg="Hi RICA+! I have a question about bookings.">WhatsApp</button>
      <button class="btn btn-primary open-reserve">Reserve</button>
      <div class="burger" aria-hidden="true"><div></div><div></div><div></div></div>
    </header>
    <!-- Reservation Form Modal -->
<div id="reserveModal" class="modal">
  <div class="modal-content">
    <span class="close">&times;</span>
    <h2>Reserve Your Spot</h2>
    <form id="reserveForm">
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required>

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required>

      <label for="date">Date:</label>
      <input type="date" id="date" name="date" required>

      <label for="time">Time:</label>
      <input type="time" id="time" name="time" required>

      <label for="people">Number of People:</label>
      <input type="number" id="people" name="people" min="1" required>

      <button type="submit">Submit Reservation</button>
    </form>
  </div>
</div>

    <!-- MAIN CONTENT -->
    <main class="container">
      <section class="section center">
       
        <p class="subtitle"> From Our KitchenStories, recipes and behind-the-scenes</p>
        <div class="grid" id="blogGrid"></div>
      </section>
    </main>

    <!-- FOOTER -->
    <footer>
      <div class="container"><p>&copy; 2025 RICA+</p></div>
    </footer>

    <!-- BLOG MODAL -->
    <div id="blogModal" class="modal">
      <div class="modal-card card">
        <span class="close">&times;</span>
        <h3 id="modalTitle">Blog Title</h3>
        <img id="modalImg" src="" alt="" />
        <p id="modalText">Full blog content goes here...</p>
      </div>
    </div>

    <!-- INLINE JS -->
   <script>
  // ---------- BLOG DATA & MODAL ----------
  const blogs = [
    {
      title: "Seasonal Flavors",
      thumb:
        "https://images.unsplash.com/photo-1504674900247-0877df9cc836?q=80&w=1200&auto=format&fit=crop",
      content:
        "Discover how we select the freshest seasonal produce to create unique and vibrant dishes each week. Our chefs carefully choose fruits and vegetables that are at their peak of flavor to bring you the best culinary experience.",
    },
    {
      title: "Cocktail Craft",
      thumb:
        "https://images.unsplash.com/photo-1543353071-087092ec393a?q=80&w=1200&auto=format&fit=crop",
      content:
        "Learn about our signature cocktails, where we combine classic recipes with innovative twists. Each drink is crafted with precision, quality spirits, and fresh ingredients to delight your senses.",
    },
    {
      title: "Baking Secrets",
      thumb:
        "https://images.unsplash.com/photo-1546069901-ba9599a7e63c?q=80&w=1200&auto=format&fit=crop",
      content:
        "Our pastry chefs share secrets to perfect baked goods. From flaky croissants to decadent cakes, get behind-the-scenes tips on techniques and ingredients that make our bakery exceptional.",
    },
  ];

  const blogGrid = document.getElementById("blogGrid");
  const modal = document.getElementById("blogModal");
  const modalTitle = document.getElementById("modalTitle");
  const modalImg = document.getElementById("modalImg");
  const modalText = document.getElementById("modalText");
  const closeBtn = modal.querySelector(".close");

  blogs.forEach((blog) => {
    const card = document.createElement("div");
    card.classList.add("card", "blog-item");
    card.innerHTML = `
      <img src="${blog.thumb}" alt="${blog.title}">
      <h4>${blog.title}</h4>
      <p>${blog.content.substring(0, 60)}...</p>
      <button class="btn btn-primary read-more">Read More</button>
    `;
    const readMoreBtn = card.querySelector(".read-more");
    readMoreBtn.addEventListener("click", () => {
      modalTitle.innerText = blog.title;
      modalImg.src = blog.thumb;
      modalText.innerText = blog.content;
      modal.classList.add("show");
    });
    blogGrid.appendChild(card);
  });

  closeBtn.addEventListener("click", () => modal.classList.remove("show"));
  window.addEventListener("click", (e) => {
    if (e.target === modal) modal.classList.remove("show");
  });

  // ---------- WHATSAPP BUTTON ----------
  const waBtn = document.querySelector(".wa-link");
  waBtn.addEventListener("click", () => {
    const message = waBtn.dataset.msg;
    const phoneNumber = "254712345678"; // <-- Replace with your WhatsApp business number
    const waLink = `https://wa.me/${phoneNumber}?text=${encodeURIComponent(
      message
    )}`;
    window.open(waLink, "_blank");
  });

  // ---------- RESERVE MODAL ----------
  const reserveBtn = document.querySelector(".open-reserve");
  const reserveModal = document.getElementById("reserveModal");
  const reserveClose = reserveModal.querySelector(".close");
  const reserveForm = document.getElementById("reserveForm");

  reserveBtn.addEventListener("click", () => {
    reserveModal.classList.add("show");
  });

  reserveClose.addEventListener("click", () => {
    reserveModal.classList.remove("show");
  });

  window.addEventListener("click", (e) => {
    if (e.target === reserveModal) reserveModal.classList.remove("show");
  });

  reserveForm.addEventListener("submit", (e) => {
    e.preventDefault();
    alert("Thank you! Your reservation has been submitted.");
    reserveModal.classList.remove("show");
    reserveForm.reset();
  });
</script>

  </body>
</html>
